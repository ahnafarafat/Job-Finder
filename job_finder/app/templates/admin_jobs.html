<html>
<head>
    <title>Admin - Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>All Job Listings</h1>

    <a href="{{ url_for('admin.add_job') }}" class="button">âž• Add New Job</a>

    {% if jobs %}
        <table>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.description }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No job listings found.</p>
    {% endif %}

</body>
</html>
