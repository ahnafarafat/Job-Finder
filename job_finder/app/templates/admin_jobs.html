<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Job List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f8;
            color: #222;
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #1e1e2f;
            margin-bottom: 20px;
            text-align: center;
        }

        a.button {
            display: inline-block;
            background-color: #0078ff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #005ec2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 14px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #0078ff;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>All Job Listings</h1>

    <div style="text-align: center;">
        <a href="{{ url_for('admin.add_job') }}" class="button">âž• Add New Job</a>
    </div>

    {% if jobs %}
        <table>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.description }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No job listings found.</p>
    {% endif %}

</body>
</html>
